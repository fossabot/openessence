<div class="container-fluid">
  <div panel panel-default>
    <h3 class="panel-title pull-left" editable-text="dashboard.name" buttons="right" blur="cancel"
        onaftersave="saveDashboardName()" onshow="setNameFocus()" onhide="unsetNameFocus()">{{dashboard.name}} <span ng-if='dashboard.name' ng-i18next>navBar.dashboard</span></h3>
  </div>
</div>

<div class="spacer"></div>
<div class="container-fluid">
  <div class="row">


    <div class="spacer"></div>

    <div class="container-fluid">
      <a class="btn btn-primary" ng-click="addWidget()" ng-disabled="isDashboardNameFocused" popover="{{'db.AddWidget' | i18next}}"
         popover-trigger="mouseenter">
        <span class="icon-plus" ng-i18next>db.AddWidget</span>
      </a>
    </div>

    <div gridster="gridsterOptions">
      <ul>
        <li class="dashboard-widget" gridster-item="widget" ng-repeat="widget in dashboard.widgets">
          <div class="panel panel-default dashboard-panel" ng-controller="WidgetCtrl">
            <div class="panel-heading clearfix viz-drag-handle">
              <h4 class="panel-title pull-left">{{ widget.name }}</h4>

              <div class="pull-right">
                <button type="button" class="btn btn-default" ng-click="openSettings(widget)"
                        popover="{{'db.Settings' | i18next}}" popover-trigger="mouseenter">
                  <span class="icon-cog"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="remove(widget)"
                        popover="{{'db.RemoveWidget' | i18next}}" popover-trigger="mouseenter">
                  <span class="icon-cancel"></span>
                </button>
              </div>
            </div>

            <div class="panel-body" ng-click="clickthrough(widget)">
              <dashboard-widget options="widget.content" size-x="widget.sizeX" size-y="widget.sizeY" row="widget.row"
                                col="widget.col" source="source" widget="widget" form="form">
              </dashboard-widget>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
