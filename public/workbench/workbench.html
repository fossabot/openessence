<div class="container-fluid">
  <outpatient-filters-grid active-filters="activeFilters" possible-filters="possibleFilters" query-string="queryString">
    <!-- TODO these buttons are in a weird place -->
    <div class="col-md-3 pull-right">
      <div class="well text-center">
        <button class="btn btn-primary" ng-click="addVisualization()" popover="{{'wb.AddWidget' | i18next}}"
                popover-trigger="mouseenter">
          <span class="icon-plus"></span>
          <span ng-i18next>wb.AddWidget</span>
        </button>
        <button class="btn btn-default" ng-click="saveWorkbench()" popover="{{'wb.SaveWorkbench' | i18next}}"
                popover-trigger="mouseenter">
          <span class="icon-floppy"></span>
          <span ng-i18next>app.Save</span>
        </button>
      </div>
    </div>
  </outpatient-filters-grid>
</div>

<!-- visualizations-->
<div class="container-fluid">
  <div class="row">
    <div gridster="gridsterOptions">
      <ul>
        <li class="workbench-visualization" id="{{viz.id}}" gridster-item="viz" ng-repeat="viz in visualizations">
          <div class="panel-body workbench-panel">
            <workbench-visualization pivot-options="pivotOptions" query-string="queryString" filters="activeFilters"
                                     form="form"
                                     options="viz.options"
                                     visualization="viz.visualization"
                                     pivot="viz.pivot"
                                     size-x="viz.sizeX" size-y="viz.sizeY" row="viz.row" col="viz.col"
                                     on-close="removeVisualization(viz)">
            </workbench-visualization>
            <span class="top-left caret-top-left"></span>
            <span class="top-right caret-top-right"></span>
            <span class="bottom-left caret-bottom-left"></span>
            <span class="bottom-right caret-bottom-right"></span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
