<div class="container-fluid">
  <outpatient-filters-grid active-filters="activeFilters" possible-filters="possibleFilters"
                           query-string="workbench.queryString">
  </outpatient-filters-grid>
</div>

<div class="container-fluid">
  <div class="row">

    <div class="panel panel-default">
      <div gridster="gridsterOptions">
        <ul>
          <li class="workbench-visualization" gridster-item="viz" ng-repeat="viz in workbench.visualizations">
            <div class="panel-body workbench-panel">
              <workbench-visualization pivot-options="workbench.pivotOptions" query-string="workbench.queryString"
                                       filters="workbench.filters" options="options"
                                       visualization="viz.visualization"
                                       pivot="viz.pivot"
                                       on-close="removeVisualization(viz)">
              </workbench-visualization>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
