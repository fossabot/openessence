<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="panel-title" ng-i18next>locale.Locale</h4>
    </div>
    <div class="panel-body">

      <div class="form">
        <!--<div class="form">-->
        <div class="form-group">
          <label for="from" ng-i18next>locale.From</label>
          <input id="from" type="text" class="form-control" ng-model="fromLocale.displayName" disabled>
        </div>
        <div class="form-group">
          <label for="to" ng-i18next>locale.To</label>
          <select id="to" class="form-control" ng-model="toLng" placeholder="{{'locale.Any' | i18next}}">
            <option ng-repeat="item in locales" value="{{item.lng}}" ng-selected="item.lng === toLocale.lng">
              {{item.displayName}}
            </option>
          </select>
        </div>


        <div class="form-group">
          <label for="translation" ng-i18next>locale.Translation</label>

          <div class="panel panel-default" ng-show="true">
            <div id="translation" style="height: 500px; overflow-y:auto">
              <table ng-table="tableParams" show-filter="true" class="table table-striped table-condensed"
                     fixed-table-headers="scrollable-area">
                <tr ng-repeat="row in $data">
                  <td data-title="'locale.Key' | i18next" filter="{ 'key': 'text' }" sortable="'key'">{{row.key}}</td>
                  <td data-title="'locale.From' | i18next" filter="{ 'from': 'text' }" sortable="'from'">{{row.from}}
                  </td>
                  <td data-title="'locale.To' | i18next" filter="{ 'row': 'text' }" sortable="'to'">{{row.to}}</td>
                  <td data-title="'app.Edit' | i18next">

                    <button type="button" class="btn btn-default" ng-click="edit(row)"
                            title="{{'app.Edit' | i18next}} {{row.key}}">
                      <span class="icon-pencil"></span>
                    </button>

                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-footer clearfix">
      <div class="pull-right">
        <!-- include i18n-friendly images -->
        <button class="btn btn-warning" ng-click="cancel()">
          <span class="icon-cancel"></span>
          <span ng-i18next>app.Cancel</span>
        </button>
        <button class="btn btn-primary" ng-click="save()">
          <span class="icon-ok"></span>
          <span ng-i18next>app.Save</span>
        </button>
      </div>
    </div>

    <!-- Template for modal that displays a message -->
    <script type="text/ng-template" id="message.html">
      <div class="modal-header">
        <h3 class="modal-title" ng-i18next>{{title}}</h3>
      </div>
      <div class="modal-body" ng-i18next>
        {{message}}
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="closeModal()" ng-i18next>app.OK</button>
      </div>
    </script>

  </div>
</div>
