<div class="container" style="width:100%">
  <style>
    * {
      padding: 0 !important;
      margin: 0 !important;
    }
    @media print {
      @page {
        size: landscape;
      }
    }
  </style>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="clearfix">
        <div class="pull-left" style="font-size: 80%">
          <h4>
            {{report.name}}
            <button ng-show="allowExport" class="btn btn-primary" ng-click="export()" ng-i18next="[title]pa.ExportToPNG">
              <span class="icon-export"></span>
            </button>
          </h4>
        </div>
        <div class="pull-right" style="font-size: 80%">{{'op.Year' | i18next}}: {{report.year}} | {{'op.Week' | i18next}}: {{report.week}} | {{'r.EndingOn' | i18next}}:
          {{report.endDateString}}
        </div>
      </div>
    </div>

    <div class="panel-body">
      <div class="container-fluid" ng-repeat="row in rows">
        <div class="row">
          <div ng-repeat="viz in row">
            <div class="col-xs-3">
              <div class="panel panel-default report-panel">
                <div class="panel-heading" style="font-size: 80%">{{viz.name}}</div>
                <outpatient-visualization options="viz.state" query-string="viz.state.queryString"
                                          filters="viz.state.filters" form="{}">
                </outpatient-visualization>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid" style="font-size:80%;" ng-i18next>
        r.msgTSReport
      </div>
    </div>

    <div class="panel-footer">
      <div class="clearfix">
        <div class="pull-left" style="font-size: 80%" >{{'r.CreatedBy' | i18next}}: {{username}}</div>
        <div class="pull-right" style="font-size: 80%" >{{'r.DateOfReport' | i18next}}: {{dateString}}</div>
      </div>
    </div>
  </div>
</div>
