<div class="container">
  <div class="row">

      <div class="jumbotron">
        <h1>Page not found <span>:(</span></h1>

        <h3>
          <span translate>Sorry, but we couldn't find</span>
          <a ng-show="url" href="{{url}}"><b>{{displayUrl}}</b></a>

        </h3>
        <a ui-sref="home.content" class="btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-home"></span>

        </a>
      </div>
    </div>
  </div>
</div>
