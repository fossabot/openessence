<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form name="visitForm" class="form-horizontal col-md-6" ng-submit="submit(visitForm)" novalidate>
        <fieldset>
          <legend translate>New outpatient visit</legend>

          <!-- TODO red text on white background instead of alert -->
          <div class="alert alert-danger" ng-show="yellAtUser" translate>These fields are required</div>

          <div class="form-group" ng-class="{'has-error': isInvalid(visitForm.date)}">
            <label class="col-md-4 control-label" for="entry-visit-date" translate>Date</label>
            <div class="col-md-6">
              <!--<datepicker id="entry-visit-date"></datepicker>-->
              <!-- TODO fallback for IE -->
              <input type="date" id="entry-visit-date" name="date" ng-model="visit.date" required>
              <span class="help-block" translate>Date of visit</span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" translate>Sex</label>
            <div class="col-md-6">
              <label class="radio-inline">
                <input type="radio" name="sex" value="male" ng-model="visit.sex"><span translate>Male</span>
              </label>
              <label class="radio-inline">
                <input type="radio" name="sex" value="female" ng-model="visit.sex"><span translate>Female</span>
              </label>
              <label class="radio-inline">
                <input type="radio" name="sex" value="" checked><span translate>Unknown</span>
              </label>
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error': isInvalid(visitForm.age), 'has-warning': visit.age > 120}">
            <label class="col-md-4 control-label" for="entry-visit-age" translate>Age</label>
            <div class="col-md-6">
              <input class="form-control" id="entry-visit-age" name="age" ng-model="visit.age" type="number" min="0"
                     placeholder="{{agePlaceholder | translate}}" required>
              <span ng-show="isInvalid(visitForm.age)" class="help-block"
                 translate>
                Please enter a valid number in years, for example 15 or 0.5
              </span>
              <span ng-show="visit.age > 120 && visit.age != 999" class="help-block" translate>
                {{visit.age}} years is quite old. Are you sure?
              </span>
              <span ng-show="visit.age == 999" class="help-block" translate>
                Leave this field blank if you don't know the patient's age
              </span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="entry-visit-chief-complaint" translate>Chief complaint</label>
            <div class="col-md-8">
              <textarea class="form-control" id="entry-visit-chief-complaint" name="chiefComplaint"
                        ng-model="visit.chiefComplaint"></textarea>
              <span class="help-block" translate>What reason did the patient give for this visit?</span>
            </div>
          </div>

        </fieldset>
        <div class="col-md-offset-4">
          <button type="submit" class="btn btn-primary" translate>Submit</button>
        </div>
      </form>
    </div>

  </div>
</div>
