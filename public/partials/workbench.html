<div class="container-fluid">
  <outpatient-filters-grid filters="filters" filter-types="filterTypes" query-string="queryString">
  </outpatient-filters-grid>
</div>

<!-- visualizations -->
<div class="container-fluid" ng-repeat="row in vizGrid.rows">
  <div class="row">
    <!-- track by viz.id to preserve state when we delete a grid element -->
    <div ng-repeat="viz in row track by viz.id" ng-switch="viz.plus">
      <div class="col-md-1" ng-switch-when="true">
      <button type="button" class="btn btn-primary btn-lg" ng-click="addVisualization()">
        <span class="icon-plus"></span>
      </button>
      </div>
      <workbench-visualization ng-class="{'col-md-6': !$parent.$parent.$last, 'col-md-11': $parent.$parent.$last}"pivot-options="pivotOptions" query-string="queryString" filters="filters"
                               viz-grid="vizGrid" on-close="removeVisualization(viz)" ng-switch-default>
      </workbench-visualization>
    </div>
  </div>
</div>
