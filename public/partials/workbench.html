<div class="container-fluid">
  <outpatient-filters-grid filters="filters" filter-types="filterTypes" query-string="queryString">
  </outpatient-filters-grid>
</div>

<!-- visualizations -->
<div class="container">
  <div class="row" ng-repeat="row in vizGrid.rows">
    <!-- track by viz.id to preserve state when we delete a grid element -->
    <div class="col-md-6" ng-repeat="viz in row track by viz.id" ng-switch="viz.plus">
      <button type="button" class="btn btn-primary btn-lg" ng-switch-when="true" ng-click="addVisualization()">
        <span class="icon-plus"></span>
      </button>
      <outpatient-visualization query-string="queryString" filters="filters" on-close="removeVisualization(viz)"
                                ng-switch-default></outpatient-visualization>
    </div>
  </div>
</div>
