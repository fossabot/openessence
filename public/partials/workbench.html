<!-- visualizations -->
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <label class="col-md-2 control-label" for="workbench-filter-sex" translate>Sex</label>
      <!-- single select until we figure multiselect out -->
      <select id="workbench-filter-sex" name="sex" class="form-control" ng-model="filters.patient.sex">
        <option value="" selected></option>
        <option value="M" translate>Male</option><!-- TODO use male and female instead of abbrevs. to be unambiguous -->
        <option value="F" translate>Female</option>
      </select>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="table-responsive">
          <table class="table table-striped" frable="tableParams">
            <tr ng-repeat="visit in $data">
              <td data-title="'Date'" sortable="'date'">{{visit.date | date}}</td>
              <td data-title="'Sex'" sortable="'patient.sex'">{{visit.patient.sex}}</td>
              <td data-title="'Age'" sortable="'patient.age'">{{visit.patient.age}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <braph data="tsData" xAxisTickFormat="xAxisTickFormat" tooltips></braph>
    </div>
  </div>
</div>
