<div class="container-fluid">
  <!-- TODO we really just need a search box -->
  <outpatient-filters-grid filters="filters" filter-types="filterTypes"
                           query-string="queryString"></outpatient-filters-grid>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h4 class="panel-title pull-left" ng-bind="strings.workbenches"></h4>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover" frable="tableParams">
            <tr ng-repeat="record in $data">
              <!-- No linking for now since it's not useful for workbench names -->
              <td data-title="strings.name" data-sortable="'name.raw'" ng-bind="record._source.name"></td>
              <td>
                <div class="btn-group btn-group-xs pull-right edit-controls">
                  <button type="button" class="btn btn-default" ng-click="editRecord(record)">
                    <span class="icon-pencil"></span>
                  </button>
                  <button type="button" class="btn btn-danger" ng-click="deleteRecord(record)">
                    <span class="icon-cancel"></span>
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
