<div class="container-fluid">
  <outpatient-filters-grid active-filters="activeFilters" possible-filters="possibleFilters"
                           query-string="queryString"></outpatient-filters-grid>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h4 class="panel-title pull-left" translate>Users</h4>
          <button type="button" class="btn btn-primary pull-right" ng-click="createRecord()" translate>
            New user
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover" frable="tableParams">
            <tr ng-repeat="record in $data">
              <td data-title="'Username' | translate" data-sortable="'username.raw'">
                <a ng-click="tableFilter('username', record._source.username)">{{record._source.username}}</a>
              </td>
              <td data-title="'Email' | translate" data-sortable="'email'">
                <a ng-click="tableFilter('email', record._source.email)">{{record._source.email}}</a>
              </td>
              <td data-title="'Name' | translate" data-sortable="'name'">
                <a ng-click="tableFilter('name', record._source.name)">{{record._source.name}}</a>
              </td>
              <td data-title="'Disabled' | translate" data-sortable="'disabled'">
                <a ng-click="tableFilter('disabled', record._source.disabled)">{{record._source.disabled}}</a>
              </td>
              <td data-title="'Roles' | translate">{{record._source.roles | join | truncate:30}}</td>
              <td data-title="'Edit' | translate">
                <div class="btn-group btn-group-xs pull-right edit-controls">
                  <!-- TODO titles look gross, these should be tooltips -->
                  <button type="button" class="btn btn-default" ng-click="changePassword(record)"
                          title="{{'Change password' | translate}}">
                    <span class="icon-key"></span>
                  </button>
                  <button type="button" class="btn btn-default" ng-click="editRecord(record)"
                          title="{{'Edit user' | translate}}">
                    <span class="icon-pencil"></span>
                  </button>
                  <button type="button" class="btn btn-danger" ng-click="deleteRecord(record)"
                          title="{{'Delete user' | translate}}">
                    <span class="icon-trash"></span>
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
