<div class="container-fluid">
  <outpatient-filters-grid active-filters="activeFilters" possible-filters="possibleFilters"
                           query-string="queryString" auto-run-query="autoRunQuery"></outpatient-filters-grid>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h4 class="panel-title pull-left" ng-i18next>entry.Users</h4>
          <button type="button" class="btn btn-primary pull-right" ng-click="createRecord()"
                  popover="{{'entry.CreateNewUser' | i18next}}" popover-trigger="mouseenter" ng-i18next>
            entry.NewUser
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover" ng-table="tableParams">
            <tr ng-repeat="record in $data">
              <td data-title="'entry.UserName' | i18next" data-sortable="'username.raw'">
                <a ng-click="tableFilter('username', record._source.username)">{{record._source.username}}</a>
              </td>
              <td data-title="'entry.Email' | i18next" data-sortable="'email'">
                <a ng-click="tableFilter('email', record._source.email)">{{record._source.email}}</a>
              </td>
              <td data-title="'op.Name' | i18next" data-sortable="'name'">
                <a ng-click="tableFilter('name', record._source.name)">{{record._source.name}}</a>
              </td>
              <td data-title="'entry.Disabled' | i18next" data-sortable="'disabled'">
                <a ng-click="tableFilter('disabled', record._source.disabled)">{{record._source.disabled}}</a>
              </td>
              <td data-title="'entry.Roles' | i18next">{{record._source.roles | join | truncate:30}}</td>
              <td data-title="'app.Edit' | i18next">
                <div class="btn-group btn-group-xs pull-right edit-controls">
                  <!-- TODO titles look gross, these should be tooltips -->
                  <button type="button" class="btn btn-default" ng-click="changePassword(record)"
                          popover="{{'entry.ChangePassword' | i18next}}" popover-trigger="mouseenter">
                    <span class="icon-key"></span>
                  </button>
                  <button type="button" class="btn btn-default" ng-click="editRecord(record)"
                          popover="{{'entry.EditUser' | i18next}}" popover-trigger="mouseenter">
                    <span class="icon-pencil"></span>
                  </button>
                  <button type="button" class="btn btn-danger" ng-click="deleteRecord(record)"
                          popover="{{'entry.DeleteUser' | i18next}}" popover-trigger="mouseenter">
                    <span class="icon-trash"></span>
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
