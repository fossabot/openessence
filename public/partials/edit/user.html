<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h4 class="panel-title pull-left" ng-bind="strings.users"></h4>
          <button type="button" class="btn btn-primary pull-right" ng-click="createRecord()" ng-bind="strings.newUser">
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover" frable="tableParams">
            <tr ng-repeat="record in $data">
              <td data-title="strings.username" sortable="'username.raw'">{{record._source.username}}</td>
              <td data-title="strings.email" sortable="'email'">{{record._source.email}}</td>
              <td data-title="strings.name" sortable="'name'">{{record._source.name}}</td>
              <td data-title="strings.disabled" sortable="'disabled'">{{record._source.disabled}}
              </td>
              <td data-title="strings.roles">{{record._source.roles | join | truncate:30}}</td>
              <td data-title="strings.edit">
                <div class="btn-group btn-group-xs pull-right">
                  <button type="button" class="btn btn-default" ng-click="changePassword(record)" title="{{strings.changePasswordTitle}}">
                    <span class="icon-key"></span>
                  </button>
                  <button type="button" class="btn btn-default" ng-click="editRecord(record)" title="{{strings.editUserTitle}}">
                    <span class="icon-pencil"></span>
                  </button>
                  <button type="button" class="btn btn-danger" ng-click="deleteRecord(record)" title="{{strings.deleteUserTitle}}">
                    <span class="icon-trash"></span>
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
