<div class="container-fluid">
  <outpatient-filters-grid filters="filters" filter-types="filterTypes"
                           query-string="queryString"></outpatient-filters-grid>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h4 class="panel-title pull-left" ng-bind="strings.users"></h4>
          <button type="button" class="btn btn-primary pull-right" ng-click="createRecord()" ng-bind="strings.newUser">
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover" frable="tableParams">
            <tr ng-repeat="record in $data">
              <td data-title="strings.username" sortable="'username.raw'">
                <a ng-click="tableFilter('username', record._source.username)">{{record._source.username}}</a>
              </td>
              <td data-title="strings.email" sortable="'email'">
                <a ng-click="tableFilter('email', record._source.email)">{{record._source.email}}</a>
              </td>
              <td data-title="strings.name" sortable="'name'">
                <a ng-click="tableFilter('name', record._source.name)">{{record._source.name}}</a>
              </td>
              <td data-title="strings.disabled" sortable="'disabled'">
                <a ng-click="tableFilter('disabled', record._source.disabled)">{{record._source.disabled}}</a>
              </td>
              <td data-title="strings.roles">{{record._source.roles | join | truncate:30}}</td>
              <td data-title="strings.edit">
                <div class="btn-group btn-group-xs pull-right data-edit-button-group">
                  <button type="button" class="btn btn-default" ng-click="changePassword(record)"
                          title="{{strings.changePasswordTitle}}">
                    <span class="icon-key"></span>
                  </button>
                  <button type="button" class="btn btn-default" ng-click="editRecord(record)"
                          title="{{strings.editUserTitle}}">
                    <span class="icon-pencil"></span>
                  </button>
                  <button type="button" class="btn btn-danger" ng-click="deleteRecord(record)"
                          title="{{strings.deleteUserTitle}}">
                    <span class="icon-trash"></span>
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
