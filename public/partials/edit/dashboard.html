<div class="container-fluid">
  <outpatient-filters-grid active-filters="activeFilters" possible-filters="possibleFilters"
                           query-string="queryString"></outpatient-filters-grid>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h4 class="panel-title pull-left" ng-i18next>entry.Dashboards</h4>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover" ng-table="tableParams">
            <tr ng-repeat="record in $data">
              <td data-title="'op.Name' | i18next" data-sortable="'name.raw'">
                <a ng-click="tableFilter('name', record._source.name)">{{record._source.name}}</a>
              </td>
              <td data-title="'entry.Description' | i18next">
                <a ng-click="tableFilter('description', record._source.description)">{{record._source.description}}</a>
              </td>
              <td>
                <div class="btn-group btn-group-xs pull-right edit-controls">
                  <button type="button" class="btn btn-default" ng-click="editRecord(record)"
                          popover="{{'app.Edit' | i18next}}" popover-trigger="mouseenter">
                    <span class="icon-pencil"></span>
                  </button>
                  <button type="button" class="btn btn-danger" ng-click="deleteRecord(record)"
                          popover="{{'app.Delete' | i18next}}" popover-trigger="mouseenter">
                    <span class="icon-trash"></span>
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
