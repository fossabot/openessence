<div class="container-fluid">
  <outpatient-filters-grid filters="filters" filter-types="filterTypes"
                           query-string="queryString"></outpatient-filters-grid>
</div>
<edit-view title="strings.symptoms" button-text="strings.newSymptom" on-create="createRecord()">
  <div class="table-responsive">
    <table class="table table-striped table-hover" frable="tableParams">
      <tr ng-repeat="record in $data">
        <td data-title="strings.name" sortable="'name.raw'">
          <a ng-click="tableFilter('name', record._source.name)">{{record._source.name}}</a>
        </td>
        <td data-title="strings.phoneId" sortable="'phoneId'">
          <a ng-click="tableFilter('phoneId', record._source.phoneId)">{{record._source.phoneId}}</a>
        </td>
        <td data-title="strings.edit">
          <div class="btn-group btn-group-xs pull-right data-edit-button-group">
            <button type="button" class="btn btn-default" ng-click="editRecord(record)">
              <span class="icon-pencil"></span>
            </button>
            <button type="button" class="btn btn-danger" ng-click="deleteRecord(record)">
              <span class="icon-trash"></span>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</edit-view>
