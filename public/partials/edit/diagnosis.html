<div class="container-fluid">
  <outpatient-filters-grid filters="filters" filter-types="filterTypes"
                           query-string="queryString"></outpatient-filters-grid>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default"><!-- TODO get rid of panel and put button somewhere -->
        <div class="panel-heading clearfix">
          <h4 class="panel-title pull-left" translate>Diagnoses</h4>
          <button type="button" class="btn btn-primary pull-right" ng-click="createRecord()" translate>
            New diagnosis
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover" frable="tableParams">
            <tr ng-repeat="record in $data">
              <td data-title="strings.name" data-sortable="'name.raw'">
                <!-- TODO in-place edit -->
                {{record._source.name}}
              </td>
              <td data-title="strings.enabled">
                <label class="sr-only" for="diagnosis-enabled-{{record._source.name}}" translate>Enabled?</label>
                <input type="checkbox" id="diagnosis-enabled-{{record._source.name}}" name="enabled"
                       ng-model="diagnoses[record._source.name]._source.enabled"
                       ng-change="toggleEnabled(record._source.name)">
              </td>

              <!-- Delete button -->
              <td> <!-- looks better without title, and it's pretty obvious what the buttons do -->
                <button type="button" class="btn btn-danger btn-xs pull-right" ng-click="deleteRecord(record)">
                  <span class="icon-cancel"></span>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
