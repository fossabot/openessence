<div class="container">
  <div class="row">
    <div class="col-md-6">
      <p>Filter: <input class="form-control" type="text" ng-model="filter.value" /></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div  class="panel panel-default">
        <div class="panel-heading">
          <h4><span class="col-md-6" translate>Districts</span></h4>
          <div class="clearfix">
            <button type="button" translate class="btn btn-primary pull-right" ng-click="createRecord()">New District</button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover" frable="tableParams">
            <tr ng-repeat="recordData in $data">
              <td data-title="strings.name" sortable="'name.raw'">{{recordData.name}}</td>
              <td data-title="strings.phoneId" sortable="'phoneId'">{{recordData.phoneId}}</td>
              <td data-title="strings.edit">
                <div class="btn-group btn-group-xs pull-right">
                  <button type="button" class="btn btn-default" ng-click="editRecord(recordData.id)">
                    <span class="icon-pencil"></span>
                  </button>
                  <button type="button" class="btn btn-danger" ng-click="deleteRecord(recordData.id)">
                    <span class="icon-trash"></span>
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
