<div class="container-fluid">
  <outpatient-filters-grid active-filters="activeFilters" possible-filters="possibleFilters"
                           query-string="queryString"></outpatient-filters-grid>
</div>
<edit-view title="'entry.Visualizations' | i18next" hide-button="true" on-create="createRecord()">
  <div class="table-responsive">
    <table class="table table-striped table-hover" ng-table="tableParams">
      <tr ng-repeat="record in $data">
        <td data-title="'op.Name' | i18next" data-sortable="'name'" ng-bind="record._source.name"></td>
        <td data-title="'entry.Type' | i18next" data-sortable="'visualization.name'"
            ng-bind="record._source.state.visualization.name"></td>

        <!-- TODO include user once we have better sharing story -->
        <!--<td data-title="'entry.User' | i18next">{{record._source.management.user}}</td>-->

        <td>
          <div class="btn-group btn-group-xs pull-right">
            <button type="button" class="btn btn-default" ng-click="editRecord(record)"
                    popover="{{'app.Edit' | i18next}}" popover-trigger="mouseenter">
              <span class="icon-pencil"></span>
            </button>
            <button type="button" class="btn btn-danger" ng-click="deleteRecord(record)"
                    popover="{{'app.Delete' | i18next}}" popover-trigger="mouseenter">
              <span class="icon-cancel"></span>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>

</edit-view>
