<div class="container-fluid">
  <outpatient-filters-grid filters="filters" filter-types="filterTypes"
                           query-string="queryString"></outpatient-filters-grid>
</div>
<edit-view title="'Visualizations' | translate" hide-button="true" on-create="createRecord()">
  <div class="table-responsive">
    <table class="table table-striped table-hover" frable="tableParams">
      <tr ng-repeat="record in $data">
        <td data-title="'Name' | translate" data-sortable="'name'" ng-bind="record._source.name"></td>
        <td data-title="'Type' | translate" data-sortable="'visualization.name'"
            ng-bind="record._source.state.visualization.name"></td>

        <!-- TODO include user once we have better sharing story -->
        <!--<td data-title="'User' | translate">{{record._source.management.user}}</td>-->

        <td>
          <div class="btn-group btn-group-xs pull-right">
            <button type="button" class="btn btn-default" ng-click="editRecord(record)">
              <span class="icon-pencil"></span>
            </button>
            <button type="button" class="btn btn-danger" ng-click="deleteRecord(record)">
              <span class="icon-cancel"></span>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>

</edit-view>
