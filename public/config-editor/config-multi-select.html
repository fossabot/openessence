<ui-select class="form-control" multiple="multiple" ng-model="field.values"
           ng-disabled="disabled">
  <ui-select-match placeholder="Select {{field.name}}...">{{$item.name}}</ui-select-match>
  <ui-select-choices ng-value="val.name"
                     repeat="val.name as val in field.possibleValues  | filter:$select.search">
    <div ng-bind-html="val.name | highlight: $select.search"></div>
  </ui-select-choices>
</ui-select>

<div class="checkbox" style="display:inline-block;">
  <label>
    <input type="checkbox" ng-value="field.name" ng-model="field.useAsRegion"
           ng-checked="field.useAsRegion">Use as Region
  </label>
</div>

<div class="btn-group pull-right">
  <button class="btn btn-default btn-sm"
          ng-click="addNewValue(field)" ng-i18next="[title]config.AddNew">
    <span class="icon-plus"></span>
  </button>
  <button class="btn btn-warning btn-sm"
          ng-click="removeAll(field)" ng-i18next="[title]config.RemoveAll">
    <span class="icon-cancel"></span>
  </button>
  <button class="btn btn-warning btn-sm"
          ng-click="showFieldEdit()" ng-i18next="[title]config.EditValues">
    <span class="fa fa-pencil"></span>
  </button>
</div>
<div ng-show="editEnabled">
<br/><br/>
<div>
  <ui-select class="form-control" multiple="multiple" ng-model="field.possibleValues"
             ng-disabled="disabled" on-remove="possibleValueRemoved($item, $model)">
    <ui-select-match placeholder="Add dropdown options...">{{$item.name}}</ui-select-match>
    <ui-select-choices repeat="pval in field.possibleValues  | filter:$select.search">
    <div ng-bind-html="pval.value.name | highlight: $select.search"></div>
  </ui-select>
</div>

<div class="btn-group pull-right">
  <button class="btn btn-warning btn-sm"
          ng-click="removeAllPossibleValues(field)" ng-i18next="[title]config.RemoveAll">
    <span class="icon-cancel"></span>
  </button>
</div>
</div>
