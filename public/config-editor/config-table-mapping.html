<div ng-show="field.enabled">
  <div class="table-responsive table-scroll-x" style="height: 150px;">

    <table class="table table-striped table-hover table-condensed" ng-table="tableParams">

      <tr ng-repeat="row in $data">

        <td data-title="'config.Name' | i18next" data-sortable="'name'">
          {{row.name}}
        </td>
        <td data-title="'config.Region' | i18next" data-sortable="'region'">
          {{row.region}}
        </td> 
        <td style="width: 50px;" data-title="'app.Edit' | i18next">
          <div class="btn-group btn-group-xs edit-controls">
            <button type="button" class="btn btn-default" ng-click="edit(row)" popover="{{'app.Edit' | i18next}}" popover-trigger="mouseenter">
              <span class="fa fa-pencil"></span>
            </button>
            <button type="button" class="btn btn-warning" ng-click="delete(row)" popover="{{'app.Delete' | i18next}}" popover-trigger="mouseenter">
              <span class="fa fa-times"></span>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div>
    <button type="button" class="btn btn-default" style="float:right" ng-click="add()" popover="{{'app.AddNew' | i18next}}" popover-trigger="mouseenter">
              <span class="fa fa-plus"></span>
            </button>
  </div>
</div>
