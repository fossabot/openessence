<fracas-filter filter-name="{{strings.name}}" on-close="close()">
  <form class="form" role="form">
    <div class="form-group">
      <select class="form-control" ng-model="filter.value">
        <option value="*" selected></option>
        <option value="abdominal pain" translate>Abdominal pain</option>
        <option value="cold" translate>Cold</option>
        <option value="cough" translate>Cough</option>
        <option value="dehydration" translate>Dehydration</option>
        <option value="diarrhea" translate>Diarrhea</option>
        <option value="fever" translate>Fever</option>
        <option value="headache" translate>Headache</option>
        <option value="rash" translate>Rash</option>
        <option value="shock" translate>Shock</option>
        <option value="sore throat" translate>Sore throat</option>
        <option value="vomit" translate>Vomit</option>
      </select>
    </div>
  </form>
</fracas-filter>
