<fracas-filter filter-name="{{strings.name}}" on-close="close()">
  <form class="form" role="form">
    <div class="form-group">
      <select class="form-control" multiple ui-select2 ng-model="filter.value" placeholder="{{strings.any}}">
        <option ng-repeat="district in districts" value="{{district}}">{{district}}</option>
      </select>
    </div>
  </form>
</fracas-filter>
