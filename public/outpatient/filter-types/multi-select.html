<fracas-filter filter-name="{{filter.name}}" on-close="close()">
  <form class="form" role="form">
    <div class="form-group">
      <select class="form-control" multiple ui-select2 ng-model="filter.value" placeholder="{{'app.Any' | i18next}}">
        <option ng-repeat="item in filter.values | orderBy:'name'" value="{{item.value}}">{{item.name}}</option>
      </select>
    </div>
  </form>
</fracas-filter>
