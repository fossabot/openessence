<fracas-filter filter-name="{{filter.name}}" on-close="close()">
  <form class="form" role="form">
    <div class="form-group">
      <select class="form-control" multiple ui-select2 ng-model="filter.value" placeholder="{{'Any sex' | translate}}">
        <option value=""></option>
        <option value="male" translate>Male</option>
        <option value="female" translate>Female</option>
      </select>
    </div>
  </form>
</fracas-filter>
