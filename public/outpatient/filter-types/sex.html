<fracas-filter filter-name="{{filter.name}}" on-close="close()">
  <form class="form" role="form">
    <div class="form-group">
      <select class="form-control" multiple ui-select2 ng-model="filter.value" placeholder="{{'op.AnySex' | i18next}}">
        <option value=""></option>
        <option value="male" ng-i18next>op.Male</option>
        <option value="female" ng-i18next>op.Female</option>
      </select>
    </div>
  </form>
</fracas-filter>
