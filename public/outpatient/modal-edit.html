<div id="first" class="modal-header">
  <button type="button" class="close" ng-click="cancel()">
    <span class="icon-cancel" aria-hidden="true"></span>
    <span class="sr-only" ng-i18next>app.Close</span>
  </button>
  <h4 class="modal-title" ng-i18next>op.EditRecord</h4>
</div>
<div class="modal-body">
  <outpatient-form form="form" record="record" paging="paging" page="page"
                   on-submit="onSubmit()"></outpatient-form>
</div>
<div class="modal-footer" ng-if="paging && page !== 'last'">
  <ul class="pager">
    <li class="previous" ng-class="{disabled: page === 1}">
      <a ng-click="previous()">
        <span class="icon-left-big"></span>
        <span ng-i18next>op.Previous</span>
      </a>
    </li>
    <li class="next">
      <a ng-click="next()">
        <span ng-i18next>op.Next</span>
        <span class="icon-right-big"></span>
      </a>
    </li>
  </ul>
</div>
<div class="modal-footer" ng-if="!paging || page === 'last'">
  <ul class="pager" ng-if="paging && page === 'last'">
    <li class="previous">
      <a ng-click="previous()">
        <span class="icon-left-big"></span>
        <span ng-i18next>op.Previous</span>
      </a>
    </li>
  </ul>
  <div>
    <button class="btn btn-default" ng-click="cancel()">
      <span class="icon-cancel"></span>
      <span ng-i18next>app.Cancel</span>
    </button>
    <button type="button" class="btn btn-primary" ng-click="save()">
      <span class="icon-ok"></span>
      <span ng-i18next>app.Save</span>
    </button>
  </div>
</div>
