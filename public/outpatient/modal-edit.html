  <div id="first" class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span class="icon-cancel" aria-hidden="true"></span>
      <span class="sr-only" translate>Close</span>
    </button>
    <h4 class="modal-title" translate>Edit record</h4>
  </div>
  <div class="modal-body">
    <outpatient-form record="record" page="page" on-submit="onSubmit()"></outpatient-form>
  </div>
  <div class="modal-footer" ng-if="page == 1">
    <ul class="pager">
      <li class="previous disabled">
        <a>
          <span class="icon-left-big"></span>
          <span translate>Previous</span>
        </a>
      </li>
      <li class="next">
        <a ng-click="next()">
          <span translate>Next</span>
          <span class="icon-right-big"></span>
        </a>
      </li>
    </ul>
  </div>
  <div class="modal-footer" ng-if="page == 2">
    <ul class="pager">
      <li class="previous">
        <a ng-click="previous()">
        <span class="icon-left-big"></span>
         <span translate>Previous</span>
        </a>
      </li>
    </ul>
  <div>
    <button class="btn btn-default" ng-click="cancel()">
      <span class="icon-cancel"></span>
      <span translate>Cancel</span>
    </button>
    <button type="button" class="btn btn-primary" ng-click="save()">
      <span class="icon-ok"></span>
      <span translate>Save</span>
    </button>
  </div>
  </div>
