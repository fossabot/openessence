<div class="row viz-toolbar">
  <div class="col-md-2 padding-zoom-out">
    <a class="icon-zoom-out" ng-click="zoom(2)" translate>Zoom out</a>
  </div>

  <div class="col-md-2 nopadding">
    <button type="button" class="btn btn-default btn-sm" ng-show="!tsTable.enabled" ng-model="tsTable.enabled"
            btn-checkbox translate>
      <span class="icon-table" aria-hidden="true"></span> View Table
    </button>
    <button type="button" class="btn btn-default btn-sm" ng-show="tsTable.enabled" ng-model="tsTable.enabled"
            btn-checkbox translate>
      <span class="icon-chart-line" aria-hidden="true"></span> View Chart
    </button>
  </div>

  <div class="col-md-5 nopadding">
    <form class="form-inline" role="form">
      <div class="form-group pull-right">
        <label translate>Algorithm</label>
        &nbsp;
        <select class="form-control input-sm" ng-model="options.algorithm">
          <!-- descending order from day, since day is most popular (probably) -->
          <option value="" translate></option>
          <option value="CUSUM" translate>CUSUM</option>
          <option value="EWMA" translate>EWMA</option>
        </select>
      </div>
    </form>
  </div>

  <div class="col-md-3 nopadding-right">
    <form class="form-inline" role="form">
      <!-- time series options --><!--<label class="checkbox-inline">--><!--<input type="checkbox" checked>-->
      <!--<span translate>Lines</span>--><!--</label>-->
      <!-- TODO bars, stack, percent, legend options, like Kibana has -->
      <!-- might have to forgo nvd3 and use d3 or flot directly to draw lines + bars on same graph -->

      <!-- interval -->
      <div class="form-group pull-right">
        <label translate>Interval</label>
        &nbsp;

        <select class="form-control input-sm" ng-model="options.interval">
          <!-- descending order from day, since day is most popular (probably) -->
          <option value="day" translate>day</option>
          <option value="week" translate>week</option>
          <option value="month" translate>month</option>
          <option value="year" translate>year</option>
          <option value="quarter" translate>quarter</option>
          <!-- elasticsearch also supports smaller intervals, but they're not that useful for our data and are
               expensive to calculate --><!--<option translate>hour</option>--><!--<option translate>minute</option>-->
          <!--<option translate>second</option>-->
        </select>
      </div>

    </form>
  </div>
</div>

<div class="row" ng-show="!tsTable.enabled">
  <div class="col-md-12">
    <highchart id="highcharts-id-{{options.id}}" config="chartConfig"></highchart>
  </div>
</div>


<div class="row" ng-show="tsTable.enabled">
  <div class="col-md-12">
    <!-- date, series, count, p-value (red), expected value (red)
    <div class="gridStyle" ng-grid="gridOptions"></div> -->
    <div id="scrollable-area" ng-style="tableHeight" style="overflow-y:auto">
      <table ng-table="tableParams" class="table table-striped table-condensed"
             fixed-table-headers="scrollable-area">
        <tr ng-repeat="point in $data">
          <td data-title="'Date'" sortable="'date'">{{point.dateView}}</td>
          <td data-title="'Series'" sortable="'series'">{{point.series}}</td>
          <td data-title="'Count'" sortable="'value'">{{point.value}}</td>
          <td data-title="'P-Value'" sortable="'pValue'"
              ng-class="{'markedYellow': point.color == 'yellow', 'markedRed': point.color == 'red'}">
            {{point.pValue}}
          </td>
          <td data-title="'Expected'" sortable="'expected'"
              ng-class="{'markedYellow': point.color == 'yellow', 'markedRed': point.color == 'red'}">
            {{point.expected}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
