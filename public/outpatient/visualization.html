<div class="animate-switch-container" ng-switch on="visualization.name"> <!-- TODO define animation CSS -->
  <div id="svg-id-{{options.id}}" class="animation-switch" ng-switch-when="table">
    <outpatient-table query-string="queryString" form="form" options="options"></outpatient-table>
  </div>
  <div id="svg-id-{{options.id}}" class="animation-switch pivot" ng-switch-when="crosstab">
    <crosstab options="options" pivot="pivotOptions" records="crosstabData"></crosstab>
  </div>
  <div class="animation-switch" ng-switch-when="line">
    <outpatient-time-series filters="filters" query-string="queryString" pivot="pivot" options="options"
                            source="source" widget="widget"></outpatient-time-series>
  </div>
  <div class="animation-switch" ng-switch-when="yoy">
    <outpatient-year-over-year filters="filters" query-string="queryString" pivot="pivot" options="options"
                               source="source" widget="widget"></outpatient-year-over-year>
  </div>
  <div class="animation-switch" ng-switch-when="smallline">
    <outpatient-small-time-series filters="filters" form="form" query-string="queryString" series="pivot.cols"
                                  options="options"></outpatient-small-time-series>
  </div>
  <div class="animation-switch" ng-switch-when="pie">
    <outpatient-pie-chart filters="filters" form="form" query-string="queryString" options="options" pivot="pivot"
                          agg-data="aggData" source="source" widget="widget"></outpatient-pie-chart>
  </div>
  <div class="animation-switch" ng-switch-when="bar">
    <outpatient-bar-chart filters="filters" form="form" query-string="queryString" options="options" pivot="pivot"
                          agg-data="aggData" source="source" widget="widget"></outpatient-bar-chart>
  </div>
  <div class="animation-switch" ng-switch-when="map">
    <leaflet-map filters="filters" query-string="queryString" data="aggData" options="options">
      <div id="svg-id-{{options.id}}" class="map"></div>
    </leaflet-map>
  </div>
  <div class="animation-switch" ng-switch-default>Unknown visualization {{visualization}} :(</div>
</div>
