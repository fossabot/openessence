<form name="uploadAggregateForm" class="form" novalidate ng-submit="submit(uploadAggregateForm)" ng-cloak>
  <fieldset>
    <div class="alert alert-danger alert-show-hide" ng-show="noData" ng-i18next>aggregate.NoData</div>
    <csv-file-selector table-data="data.tableData" file-params="data.fileParams">
    </csv-file-selector>
  </fieldset>
  <div ng-show="uploading" class="col-sm-12">
    <progressbar class="progress-striped" value="progress">
      {{done}}/{{total}}
    </progressbar>
  </div>
  <div ng-transclude></div>
</form>
