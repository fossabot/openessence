web:
  build: .
  links:
    - elasticsearch
    - redis
  ports:
    - "9000:9000"
  environment:
    # URL you plan to hit Fracas at. If you're running docker in a VM, e.g. with boot2docker, than the hostname will be
    # the IP of the VM, e.g. http://192.168.59.103:9000
    URL:

elasticsearch:
  # TODO seed data
  image: dockerfile/elasticsearch

redis:
  image: redis
